<!DOCTYPE html>
<html lang="pt-BR">
<head>

      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.6;

    }
    input[type="text"] {

    }
    .image-section {

</head>
<body>

<div class="container">
